version: 1
backend:
  phases:
    build:
      commands:
        - echo "🧹 Cleaning node_modules and lock file..."
        - rm -rf node_modules package-lock.json
        - echo "📦 Installing dependencies with force and legacy-peer-deps..."
        - npm install --force --legacy-peer-deps --cache .npm --prefer-offline
        - echo "⚙️ Installing AWS CDK libraries..."
        - npm install aws-cdk-lib constructs
        - echo "✅ Installing Amplify UI & core libraries with forced resolution..."
        - npm install aws-amplify@5.3.27 @aws-amplify/ui@5.9.0 @aws-amplify/ui-react@5.3.3 @aws-amplify/storage@6.6.8 --force --legacy-peer-deps
        - echo "🚀 Running Amplify pipeline deploy..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "🧹 Cleaning frontend node_modules and lock file..."
        - rm -rf node_modules package-lock.json
        - echo "📦 Installing frontend dependencies with force and legacy-peer-deps..."
        - npm install --force --legacy-peer-deps --cache .npm --prefer-offline
    build:
      commands:
        - echo "⚒️ Building Next.js app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*

version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --force --legacy-peer-deps --cache .npm --prefer-offline
        - npm install aws-cdk-lib@latest constructs@latest
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install --force --legacy-peer-deps --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
